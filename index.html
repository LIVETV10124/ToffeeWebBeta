<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .card-link {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .card-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Live TV Channels</h1>
    </div>

    <div class="container" id="channels-container">
        <!-- Dynamic Channel Cards -->
    </div>

    <script>
        const channelsContainer = document.getElementById('channels-container');
        const playlistURL = 'https://raw.githubusercontent.com/Yeadee/Toffee/refs/heads/main/toffee_ns_player.m3u';

        async function loadChannels() {
            try {
                const response = await fetch(playlistURL);
                const text = await response.text();
                const lines = text.split('\n');

                let channel = {};
                lines.forEach(line => {
                    if (line.startsWith('#EXTINF:')) {
                        const name = line.split(',')[1]?.trim();
                        channel.name = name;
                    } else if (line.startsWith('http')) {
                        channel.link = line.trim();
                        if (channel.name && channel.link) {
                            createChannelCard(channel);
                            channel = {};
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading channels:', error);
            }
        }

        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <div class="card-body">
                    <h2 class="card-title">${channel.name}</h2>
                    <a class="card-link" href="player.html?name=${encodeURIComponent(channel.name)}&link=${encodeURIComponent(channel.link)}">Watch Now</a>
                </div>
            `;

            channelsContainer.appendChild(card);
        }

        loadChannels();
    </script>

</body>
</html>
