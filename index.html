<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .card-link {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .card-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Live TV Channels</h1>
    </div>

    <div class="container">
        <!-- Dynamic Channel Cards -->
    </div>

    <script>
        const channels = [
            {
                name: "TOFFEE Sports",
                logo: "https://images.toffeelive.com/images/program/19779/logo/240x240/mobile_logo_975410001725875598.png",
                link: "https://bldcmprod-cdn.toffeelive.com/cdn/live/sports_highlights/playlist.m3u8",
                cookie: "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9ibGRjbXByb2QtY2RuLnRvZmZlZWxpdmUuY29tLw:Expires=1735734553:KeyName=prod_linear:Signature=lqvkn3a6VrfXm1dD2TkdYIqZVUy3RInRsy8mzCs_ISMiAlPpebCPkyclNztwMY6SREd2stuTkmJeojm2f1WgBA"
            }
        ];

        const container = document.querySelector('.container');

        channels.forEach(channel => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}">
                <div class="card-body">
                    <h2 class="card-title">${channel.name}</h2>
                    <a class="card-link" href="player.html?name=${encodeURIComponent(channel.name)}&link=${encodeURIComponent(channel.link)}&cookie=${encodeURIComponent(channel.cookie)}">Watch Now</a>
                </div>
            `;

            container.appendChild(card);
        });
    </script>

</body>
</html>
